	<section class="register-body">
		<div class="register-body-container d-flex">
			<section class="left-section w-50">
				<div class="left-section-container">
					<h2 class="register-heading">Register</h2>						
			        <form id="registration-form" action="add.jsp" method="post">
			            <input type="text" id="username" name="username" class="register-input" placeholder="Username" required>
			            <span class="error" id="username-error"></span>
			
			            <input type="email" id="email" name="email" class="register-input" placeholder="Email" required>
			            <span class="error" id="email-error"></span>
			
			            <input type="password" id="password" name="password" class="register-input" placeholder="Password" required>
			            <span class="error" id="password-error"></span>
			
			            <input type="password" id="confirm-password" name="confirm-password" class="register-input" placeholder="Confirm Password" required>
			            <span class="error" id="confirm-password-error"></span>
			
			            <input type="submit" value="Register" id="register-btn" class="register-btn">
			        </form>
				</div>
			</section>
			<section class="right-section">
				<div class="right-section-container">
					<h3 class="register-right-section-heading">Welcome</h3>
					<p class="register-right-section-para">Welcome! Here at BLENDin or STANDout self-discovery meets community. Join us on a journey to explore and understand your unique personality. </p>
					<button type="button" onclick="window.location.href='index1.html';" class="register-right-section-btn">Have an account? Login</button>
				</div>
			</section>
		</div>
	</section>
		
	 <script>
        const form = document.getElementById('registration-form');
        const nameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

        form.addEventListener('submit', function (e) {
            let valid = true;

            if (nameInput.value.trim() === '') {
                document.getElementById('username-error').textContent = 'Name is required';
                valid = false;
            } else {
                document.getElementById('username-error').textContent = '';
            }

            if (emailInput.value.trim() === '') {
                document.getElementById('email-error').textContent = 'Email is required';
                valid = false;
            } else if (!emailRegex.test(emailInput.value.trim())) {
                document.getElementById('email-error').textContent = 'Invalid email address';
                valid = false;
            } else {
                document.getElementById('email-error').textContent = '';
            }

            if (passwordInput.value.trim() === '') {
                document.getElementById('password-error').textContent = 'Password is required';
                valid = false;
            } else {
                document.getElementById('password-error').textContent = '';
            }

            if (confirmPasswordInput.value.trim() === '') {
                document.getElementById('confirm-password-error').textContent = 'Confirm Password is required';
                valid = false;
            } else if (passwordInput.value !== confirmPasswordInput.value) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                valid = false;
            } else {
                document.getElementById('confirm-password-error').textContent = '';
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
