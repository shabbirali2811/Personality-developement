<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: orange;
            padding: 20px;
            margin:60px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
           width: 300px;
        }
        nav {
        	padding: 0 24px !important;
            background-color: #E8E8E8;
        }
        .nav-item.nav-link{
        	font-size:18px;
        	color: #454545 !important;
        }
        .nav-item.nav-link:hover{
        	color: #e44e4e !important;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 7px 19px;
            text-decoration: none;
            font-family: cursive;
            font-size: 29px;
        }
        
        li a:hover {
            background-color: #555;
        }

        /* CSS for logo */
        .navbar-brand img {
            width: 50px; /* Adjust the desired width */
            height: 50px; /* Adjust the desired height */
            border-radius: 50%; /* Creates a circular shape */
            margin-right: 10px; /* Add spacing between logo and text */
        }
       
        .results_box {
            background: rgb(245,245,245);
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.1);
            padding: 25px 50px;
            width: 500px;
            margin: 20px auto;
            font-size: .95rem;
		}

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
	<nav class="page-navbar navbar navbar-expand-lg navbar-light">
	  <a class="navbar-brand" href="#"><img src="LOGO.jpg" alt="Logo">BLENDin OR STANDout</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="navbar-menu collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	    	<a class="nav-item nav-link mx-2" href="Question.html">Personality test</a>
	    	<a class="nav-item nav-link mx-2" href="Question.html">Result</a>
	      	<a class="nav-item nav-link" href="BlendinorStandout.html">Logout</a>
	    </div>
	  </div>
	</nav> 
    <div class="feedback container">
        <h2>Feedback</h2>
        <form id="feedback-form" action="addFeed.jsp" method="post">
            <label for="name">Name:</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="username-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="email-error"></span>

            <label for="message">Message:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            <span class="error" id="comment-error"></span>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById('feedback-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

        form.addEventListener('submit', function (e) {
            let valid = true;

            if (nameInput.value.trim() === '') {
                document.getElementById('name-error').textContent = 'Name is required';
                valid = false;
            } else {
                document.getElementById('name-error').textContent = '';
            }

            if (emailInput.value.trim() === '') {
                document.getElementById('email-error').textContent = 'Email is required';
                valid = false;
            } else if (!emailRegex.test(emailInput.value.trim())) {
                document.getElementById('email-error').textContent = 'Invalid email address';
                valid = false;
            } else {
                document.getElementById('email-error').textContent = '';
            }

            if (messageInput.value.trim() === '') {
                document.getElementById('message-error').textContent = 'Message is required';
                valid = false;
            } else {
                document.getElementById('message-error').textContent = '';
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
