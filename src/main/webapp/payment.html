<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
 <form action="payment_revert.jsp">
  <div class="container">
    <h1>Secure Payment</h1>
    <div class="payment-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card_number" placeholder="1234-5678-9101-1121" >
      <div class="row">
        <div class="col">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" maxlength="5">
        </div>
        <div class="col">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
        </div>
      </div>
      <label for="card-holder">Cardholder Name</label>
      <input type="text" id="card-holder" name="card_holder" >
      <button id="pay-btn">Pay Now</button>
     
       
    </div>
    <div id="error-message"></div>
  </div>

  
 
  </form>
</body>
</html>
